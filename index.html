<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>main</title>
    <meta name="apple-touch-fullscreen" content="yes">
    <!--添加到主屏幕后，全屏显示 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--删除默认的苹果工具栏和菜单栏-->
    <meta name="viewport" content="width=device-width...... viewport-fit=cover">
    <!-- <script src="./src/common/rem.js"></script> -->

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
        /*通过屏幕宽高比 进行页面适配 ~ 强制编译 */
      @media screen and (max-width: 1000px){
        html,body{
          overflow: auto !important;
        }
        .main,.level2-main,.div-bg{
          overflow-y: auto !important ;
        }
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <!-- <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js" type="text/javascript"></script> -->
  <!-- <script src="/libs/preloadjs.min.js"></script> -->
  <script>
    (function(doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          // if (clientWidth >= 1920) {
          //   docEl.style.fontSize = '128px';
          // } else {
            docEl.style.fontSize = 128 * (clientWidth / 1920) + 'px';
            if (docEl.clientWidth < docEl.clientHeight) {
              docEl.style.fontSize = 128 * (docEl.clientHeight / 1920) + 'px';
            }
          // }
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);


    function onBridgeReady() {
      WeixinJSBridge.call('hideToolbar');
    }

    if (typeof WeixinJSBridge == "undefined") {
      if (document.addEventListener) {
        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
      } else if (document.attachEvent) {
        document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
      }
    } else {
      onBridgeReady();
    }

  </script>
</html>
